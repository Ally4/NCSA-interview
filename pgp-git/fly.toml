app = "my-node-backend" # Your Fly.io app name

primary_region = "iad"  # Closest region to your users (e.g., iad = Washington, D.C.)

[build]
  dockerfile = "Dockerfile"  # Use a Dockerfile to build your backend

[env]
  NODE_ENV = "production"
  PORT = "3000"  # Must match the port your app listens on

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "10s"
    restart_limit = 0
